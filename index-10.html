<html>

<head>
    <title>HTML</title>
</head>

<body>
    <script>
        function CustomerPrototype(proto) {
            this.proto = proto;

            this.clone = function () {
                var customer = new Customer();

                customer.first = proto.first;
                customer.last = proto.last;
                customer.status = proto.status;

                return customer;
            };
        }

        function Customer(first, last, status) {

            this.first = first;
            this.last = last;
            this.status = status;

            this.say = function () {
                alert("name: " + this.first + " " + this.last +
                    ", status: " + this.status);
            };
        }

        function playWithCustomer(customerProto) {
            var customer = customerProto.clone();

            customer.first += ' Test';
            customer.last += ' Test';
            customer.status = 'active';

            customer.say();
        }

        var proto = new Customer("n/a", "n/a", "pending");
        var prototype = new CustomerPrototype(proto);
        playWithCustomer(prototype);

    </script>
</body>

</html>
